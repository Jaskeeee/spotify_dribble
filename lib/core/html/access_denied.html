<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        width: 100%;
        height: 100%;
        background-color: #000000;
        font-family: 'Roboto', sans-serif;
        overflow: hidden; 
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .center-div {
        text-align: center;
    }
    .access-denied-header{
        color: white;
    }
    .img-style{
        margin-bottom: 20px;
    }
    .access-denied-subheader{
        color: grey;
        font-weight: 400;
        font-size: 14;
    }
</style>
<body>
    <div class="center-div">
        <img class="img-style" 
            src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" 
            alt="Spotify Logo" 
            width="200" 
            height="60">
        <h1 class="access-denied-header">302: Access Denied!</h1>
        <h2 class="access-denied-subheader">This window will automatically close in 5 seconds</h2>
    </div>
</body>
<script>
    setTimeout(()=>{window.close();},5000);
</script>
</html>
